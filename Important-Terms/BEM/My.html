<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element Modifie</title>
</head>
<body>
         <!-- way of representing the witing -->


         <!-- using underscore -->

         <!-- yahan pe click krenge child pe to jitna underscore me  hai sab select hojayega -->

         <div class="item item_3__child"></div>
         
         <div class="item item_2__child"></div> 



         <!-- using (--) -->

         <!-- aur agar yahan child pe click krenge to sirf child hi select hogaa  -->

         <div class="item item-3--child"></div>



            
</body>
</html>
